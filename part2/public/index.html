<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <link rel="stylesheet" href="./stylesheets/style.css">

    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <!-- Instead of allow user to choose to access the owner page or the walker page I choose to create a form with using vue3  -->
  <form @submit.prevent="login" id="login" class="bg-light"> <!-- prevent default submission so that do not have to reload the whole page -->
    <label>Username</label>
    <input type="text" v-model="username" placeholder="Username" required>
    <label>Password</label>
    <input type="password" v-model="password" placeholder="Password" required>    <!-- When user types to these textbox, the vue-model could fetch and store inside the variable it created without the need to add event listener such as change or extra code to sync the input and variable -->

    <button type="submit">Log in</button>
  </form>
  </div>

<h1>All Registerd Dogs</h1>
<table class="table">
  <thead>
    <tr>
      <th>Dog ID</th>
      <th>Name</th>
      <th>Size</th>
      <th>Owner ID</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="dog in dogs" :key="dog.dog_id">
      <td>{{dog.dog_id}}</td>
      <td>{{dog.dog_name}}</td>
      <td>{{dog.dog_size}}</td>
      <td>{{dog.owner_id}}</td>
      <td><img :src="dog_img_url" alt="Dog Photo" ></td>
    </tr>


  </tbody>


</table>









  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username:'',  //will sync with the input box
          password:'',
          dog_img_url:''
        };
      },
      methods:{
        async get

        async mounted(){
        try{

            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            console.log(data.message);
            this.dog_img_url = data.message;
            }
        catch(err){
            console.log('Failed to load dog image', err);
        }
        },
        async login(){
          try{
            const response = await fetch('/api/users/login',{ //call the internal api
              method:'POST',
              headers: {'Content-Type':'application/json'},
              body:JSON.stringify({
                name:this.username,         //send json back with name and password key
                password:this.password
              })
            });
            if(!response.ok){ //if it is not 200 which means the credentials are wrong
              alert("Login failed due to incorrect password") //alert the user
              return; //end the funciton
            }
            const data = await response.json(); //otherwise we retrieve the response
            const role = data.user.role;  //get the information we want from the json
            // alert(role);
            if(role === 'owner'){ //if the role is owner go to corresponding page
              window.location.href = '/owner-dashboard.html'
            }
            else if(role === 'walker'){ //if the role is walker go to corresponding page
              window.location.href = '/walker-dashboard.html'
            }
            else{
              alert('Unknown role from user cannot redirect')
              return;
            }
          }
          catch(err){
            console.log(err);
            // alert("login failed due to " , err)
          }
        }
      }

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
